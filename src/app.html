<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Count down the time left until important Overwatch 2 events while seeing the times in your timezone! Visit an event page to get more information about the event, or copy the date and time down for later use." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="%sveltekit.assets%/favicons/favicon.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicons/favicon-512x512.png" sizes="512x512" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicons/favicon-192x192.png" sizes="192x192" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicons/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicons/favicon-16x16.png" sizes="16x16" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicons/apple-touch-icon.png" sizes="600x600"/>

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@Cactus_Puppy" />
		<meta name="twitter:creator" content="@Cactus_Puppy" />

		<meta name="og:type" content="website" />

		<meta name="application-name" content="OW2Countdown" />
		<meta name="apple-mobile-web-app-title" content="OW2Countdown" />

		<meta name="keywords" content="Overwatch, Overwatch 2, Countdown, Timer, Events, OW2Countdown">
		<meta name="theme-color" content="#f2750f" />

		<script>
			try {
				let params = new URL(window.location.href).searchParams;
				if (params.get("theme") === "dark") {
					localStorage.theme = "dark";
				} else if (params.get("theme") === "light") {
					localStorage.theme = "light";
				} else if (params.get("theme") === "reset") {
					localStorage.removeItem("theme");
				}

				document.addEventListener("DOMContentLoaded", () => {
					if (localStorage.theme === "dark") {
						setDarkMode();
					} else if (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
						setDarkMode();
						localStorage.theme === "dark";
					} else {
						setLightMode();
					}
				});
			} catch (error) {
				// Fallback (mostly for Brave browsers)
				document.addEventListener("DOMContentLoaded", () => {
					if (window.matchMedia('(prefers-color-scheme: dark)').matches()) {
						setDarkMode();
					} else {
						setLightMode();
					}
				});
			}

			function setDarkMode() {
				document.body.classList.add("dark", "bg-zinc-900");
			}

			function setLightMode() {
				document.body.classList.add("bg-zinc-50");
			}
		</script>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
