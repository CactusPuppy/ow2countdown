<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Overwatch 2 Countdown Clock</title>
		<meta name="description" content="Live countdown to important dates and times for Overwatch 2" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Overwatch 2 Countdown Clock">
		<meta name="twitter:site" content="@Cactus_Puppy" />
		<meta name="twitter:creator" content="@Cactus_Puppy" />
		<meta name="twitter:description" content="Live countdown to important dates and times for Overwatch 2" />

		<meta name="og:title" content="Overwatch 2 Countdown Clock" />
		<meta name="og:type" content="website" />
		<meta name="og:url" content="https://ow2countdown.com" />
		<meta name="og:image" content="https://ow2countdown.com/og-image.png" />
		<meta name="og:image:alt" content="The Overwatch 2 Logo" />
		<meta name="og:image:width" content="600" />
		<meta name="og:image:height" content="600" />

		<meta name="application-name" content="Overwatch 2 Countdown Clock" />
		<meta name="apple-mobile-web-app-title" content="Overwatch 2 Countdown Clock" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

		<meta name="keywords" content="Overwatch, Overwatch 2, Countdown, Timer">
		<meta name="theme-color" content="#f2750f" />

		<script>
			try {
				let params = new URL(window.location.href).searchParams;
				if (params.get("theme") === "dark") {
					localStorage.theme = "dark";
				} else if (params.get("theme") === "light") {
					localStorage.theme = "light";
				} else if (params.get("theme") === "reset") {
					localStorage.removeItem("theme");
				}

				document.addEventListener("DOMContentLoaded", () => {
					if (localStorage.theme === "dark") {
						setDarkMode();
					} else if (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches) {
						setDarkMode();
						localStorage.theme === "dark";
					} else {
						setLightMode();
					}
				});
			} catch (error) {
				// Fallback (mostly for Brave browsers)
				document.addEventListener("DOMContentLoaded", () => {
					if (window.matchMedia('(prefers-color-scheme: dark)').matches()) {
						setDarkMode();
					} else {
						setLightMode();
					}
				});
			}

			function setDarkMode() {
				document.body.classList.add("dark", "bg-zinc-900");
			}

			function setLightMode() {
				document.body.classList.add("bg-zinc-50");
			}
		</script>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
